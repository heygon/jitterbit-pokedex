<div class="preDetail" [ngStyle]="{'background': 'url('+getBackground(details.types[0].type.name)+') top center no-repeat', 'background-size': 'cover'}">

    <div class="row">
        <div class="detailCard col-6 offset-3">
            <div class="row">
                <div class="col-3">
                    <a href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" class="col-4 offset-1" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
                    </a>
                </div>
                <div class="preImage col-6">
                    
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="{{details.sprites.front_default}}" class="col-12" />
                            </div>
                            <div class="carousel-item">
                            <img src="{{details.sprites.back_default}}" class="col-12" />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
                <div class="col-3 text-center">
                    <div class="row">
                        <div class="col-4" *ngFor="let ty of details.types">
                            <div [ngStyle]="{'background': getColor(ty.type.name)}" class="elementos col-12">{{ty.type.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <h2 class="col-12 text-center">{{details.name}}</h2>

            <div class="col-4 offset-4 text-center">
                <div class="row">
                    <div class="col-6">
                        <div class="elementos col-12">height : {{details.height}}</div>
                    </div>
                    <div class="col-6">
                        <div class="elementos col-12">weight : {{details.weight}}</div>
                    </div>
                </div>
            </div>            
            
            <div class="row">
                <ul class="nav nav-tabs col-6 offset-3" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Status</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Moves</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Habilidades</button>
                    </li>
                </ul>
                <div class="tab-content col-6 offset-3" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h5>Status</h5>
                        <table class="col-12 bg-secondary rounded" >
                            <tr *ngFor="let stats of details.stats" style="width:100%">
                                <td class="p-3" style="width:41%">{{stats.stat.name}}</td>
                                <td class="p-3" style="width:59%">
                                    <div [ngStyle]="{'width': stats.base_stat+'%', 'background': getColor(details.types[0].type.name)}" style="  border-radius:20px; height: 25px; text-align: right; padding:5px; padding-top:2px">
                                        {{stats.base_stat}}
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h5>Moves</h5>
                        <table class="col-12 bg-secondary rounded" >
                            <tr *ngFor="let mv of details.moves">
                                <td class="p-3">{{mv.move.name}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <h5>Habilidades</h5>
                        <table class="col-12 bg-secondary rounded" >
                            <tr *ngFor="let ab of details.abilities">
                                <td class="p-3">{{ab.ability.name}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
